<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background: #5a0000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }

  .container {
    max-width: 420px;
    margin: auto;
    background: rgba(0,0,0,0.35);
    padding: 20px;
    border-radius: 15px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    margin-bottom: 10px;
  }

  /* ğŸ® Claw machine */
  .machine {
    position: relative;
    width: 100%;
    height: 300px;
    background: #222;
    border-radius: 15px;
    margin-top: 15px;
    overflow: hidden;
    cursor: pointer;
  }

  .claw {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    transition: top 1s ease;
  }

  .claw.drop {
    top: 170px;
  }

  .jar {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    transition: transform 0.5s;
  }

  .jar.shake {
    animation: shake 0.5s infinite;
  }

  @keyframes shake {
    0% { transform: translateX(-50%) rotate(0); }
    25% { transform: translateX(-50%) rotate(5deg); }
    50% { transform: translateX(-50%) rotate(-5deg); }
    75% { transform: translateX(-50%) rotate(5deg); }
    100% { transform: translateX(-50%) rotate(0); }
  }

  #result {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
  }

  .hint {
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>

<body>

<div class="container">
  <h1>ğŸ•¹ï¸ Manitoâ€“Manita Claw Machine</h1>
  <p>Enter your name, then tap the machine</p>

 <input type="text" id="nameInput" placeholder="Enter your name">
<button onclick="enterName()">Enter Name</button>

  <div class="machine" onclick="activateClaw()">
    <div class="claw" id="claw">ğŸ¦¾</div>
    <div class="jar" id="jar">ğŸ«™</div>
  </div>

  <p class="hint">Tap the machine to grab a jar ğŸ</p>
  <div id="result"></div>
</div>

<script>
  // Fixed pairs (NO randomness)
  const pairs = {
    "Montebano": "Maru",
    "Doromal": "Panaligan",
    "Maru": "Clarido",
    "Chua": "Magallanes",
    "Olvido": "Doromal",
    "Magallanes": "Alon",
    "Delos Reyes": "Montebano",
    "Aboyo": "Delos Reyes",
    "Alon": "Chua",
    "Clarido": "Olvido",
    "Panaligan": "Aboyo"
  };
  let currentUser = "";
  let busy = false;

  function enterName() {
    const input = document.getElementById("nameInput").value.trim();
    const result = document.getElementById("result");

    if (!input) {
      result.textContent = "â— Please enter your name.";
      return;
    }

    if (!pairs[input]) {
      result.textContent = "âŒ Name not found. Check spelling.";
      return;
    }

    currentUser = input;
    result.textContent = `âœ… Hi ${input}! Tap the machine to pick your jar ğŸ`;
  }

  function activateClaw() {
    if (busy || !currentUser) {
      document.getElementById("result").textContent =
        "â— Enter your name first.";
      return;
    }

    const claw = document.getElementById("claw");
    const jar = document.getElementById("jar");
    const result = document.getElementById("result");

    busy = true;
    result.textContent = "";

    claw.classList.add("drop");

    setTimeout(() => {
      jar.classList.add("shake");
    }, 900);

    setTimeout(() => {
      jar.classList.remove("shake");
      claw.classList.remove("drop");
      result.textContent = `ğŸ You got: ${pairs[currentUser]}`;
      busy = false;
    }, 2000);
  }
</script>
