<style>
  body {
    background: #5a0000;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }

  .container {
    max-width: 420px;
    margin: auto;
    background: rgba(0,0,0,0.35);
    padding: 20px;
    border-radius: 15px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    margin-bottom: 10px;
  }

  /* üéÆ Claw machine */
  .machine {
    position: relative;
    width: 100%;
    height: 300px;
    background: #222;
    border-radius: 15px;
    margin-top: 15px;
    overflow: hidden;
    cursor: pointer;
  }

  .claw {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    transition: top 1s ease;
  }

  .claw.drop {
    top: 170px;
  }

  .jar {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
    transition: transform 0.5s;
  }

  .jar.shake {
    animation: shake 0.5s infinite;
  }

  @keyframes shake {
    0% { transform: translateX(-50%) rotate(0); }
    25% { transform: translateX(-50%) rotate(5deg); }
    50% { transform: translateX(-50%) rotate(-5deg); }
    75% { transform: translateX(-50%) rotate(5deg); }
    100% { transform: translateX(-50%) rotate(0); }
  }

  #result {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
  }

  .hint {
    font-size: 14px;
    opacity: 0.8;
  }
</style>
</head>
